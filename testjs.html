<!DOCTYPE html>
<html>
<head>
	<title>Learning JS</title>
</head>
<body>
	<p id="add">      </p>
	<p id="sub"></p>
	<p id="mul"></p>
	<p id="div"></p>
	<p id="datatype"></p>

<script>
	var a = 10;
	var b = 20;
	var sum = a+b;
	var minus = a-b;
	var multiply = a*b;
	var divide = a/b;
	var name = "CipherSchools"
	document.getElementById('add').innerHTML = sum;
	document.getElementById('sub').innerHTML = minus;
	document.getElementById('mul').innerHTML = multiply;
	document.getElementById('div').innerHTML = divide;
	document.getElementById('datatype').innerHTML = typeof name;

</script>
</body>
</html>
