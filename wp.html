<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">

:root {
  font-size: 15px;
  --primaryColor: #075E54;
  --secondaryColor: #AAA9A8;
  --tertierColor: #25D366;
}

* {
  margin: 0;
  padding: 0;
  font-family: inherit;
  font-size: inherit;
}

body {
  font-family: Helvetica;
  font-weight: 300;
}

img {
  object-fit: cover;
  width: 100%;
}

.container {
  margin: 0 1.2em;
}

header {
  background-color: var(--primaryColor);
  padding: 1.4em 0;
}

header .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
}

header .logo {
  font-size: 1.5rem;
  font-weight: 300;
}

header .menu {
  margin-left: 18px;
}

.nav-bar {
  background-color: var(--primaryColor);
  margin-bottom: 8px;
  display: grid;
  grid-template-columns: 16% 28% 28% 28%;
  justify-items: space-between;
  align-items: center;
  text-align: center;
  box-shadow: rgba(50, 50, 93, .25) 0px 2px 5px -1px, rgba(0, 0, 0, .3) 0px 1px 3px -1px;
}

.nav {
  color: var(--secondaryColor);
  text-transform: uppercase;
  padding: 1em 0;
}

.nav.active {
  border-bottom: 3px solid white;
  color: white;
}


.chat {
  padding: 1em 0;
  display: flex;
  justify-content: space-between;
}

.chat .info {
  display: flex;
}

.chat .username {
  font-size: 1.2rem;
  margin-bottom: 5px;
  font-weight: 300;
}

.chat .recent-chat {
  color: gray;
  max-width: 200px;
  text-overflow: ellipsis;
  overflow: hidden;
  white-space: nowrap;
}

.chat .recent-chat .read {
  color: #34B7F1;
}

.chat .photo {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  margin-right: 18px;
}

.chat .recent-chat-time {
  font-size: 12px;
  color: gray;
}

.contact-button {
  padding: 1em;
  border: 0;
  border-radius: 50%;
  color: white;
  transform: rotate(0deg);
  font-size: 1.3rem;
  position: fixed;
  bottom: 20px;
  right: 1.2em;
  background-color: var(--tertierColor);
}

</style>
