<!DOCTYPE html>
<html>
<head>
	<title>Conditional</title>
</head>
<body>
	<p id="test"></p>
<script type="text/javascript">
	var display = "";

	for(var i= 0; i< 10; i++){
		display = display + "The number is " +i+"<br>";
	}
	document.getElementById('test').innerHTML = display;
</script>
</body>
</html>
